<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>Portfolio FCC</title>
    <link rel="stylesheet" href="TributePageCSS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
</head>

<body>
    <div id="main">

        <h1 id="title" class="text-center">Survey Form</h1>

        <div id="submain">
            <div class="container-fluid">

                <p id="description" class="text-center">Let us know how we can improve freeCodeCamp</p>

                <form id="survey-form" class="text-md-right">
                    <div class="form-group row">
                        <label id="name-label" for="name" class="col-md-2 offset-md-4 col-form-label">*Name:</label>
                        <input type="text" class="form-control col-md-4" id="name" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group row">
                        <label id="email-label" for="email" class=" col-md-2 offset-md-4 col-form-label">*Email:</label>
                        <input type="email" class="form-control col-md-4" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group row">
                        <label id="number-label" for="number" class="col-md-2 offset-md-4 col-form-label">*Age:</label>
                        <input type="number" class="form-control col-md-4" id="number" placeholder="Enter your age" min="1" max="150" required>
                    </div>

                    <div class="form-group row">
                        <label for="dropdown" class="col-md-6 col-form-label">Which option best describes your current role?</label>
                        <select id="dropdown" class="form-control col-md-2" id="exampleFormControlSelect1">
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer Not To Say</option>
                    <option>Other</option>
                  </select>
                    </div>

                    <div class="form-group row text-md-left">
                        <legend class="col-form-label col-md-6 text-md-right">*How likely is that you would recommend freeCodeCamp to a friend?</legend>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="recommendRadios" id="recommendRadio1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">Definitely</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="recommendRadios" id="recommendRadio2" value="option2">
                                <label class="form-check-label" for="gridRadios2">Maybe</label>
                            </div>
                            <div class="form-check disabled">
                                <input class="form-check-input" type="radio" name="recommendRadios" id="gridRadios3" value="option3">
                                <label class="form-check-label" for="gridRadios3">Not sure</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row text-md-left">
                        <legend class="col-form-label col-md-6 text-md-right">Things that should be improved in the future (Check all that apply):</legend>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="check1" value="check1">
                                <label class="form-check-label" for="check1">Front-end Projects</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="check2" value="check2">
                                <label class="form-check-label" for="check2">Back-end Projects</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="check3" value="check3">
                                <label class="form-check-label" for="check">Data Visualization</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="check4" value="check4">
                                <label class="form-check-label" for="check4">Challenges</label>
                            </div>

                        </div>
                    </div>

                    <div class="form-group row text-md-left">
                        <label class="col-md-6 col-form-label text-md-right" for="comment">Any Comments or Suggestions?</label>
                        <div class="col-md-4">
                            <textarea class="form-control" rows="5" id="comment" placeholder="Enter your comment here..."></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <button id="submit" type="submit" class="col-md-2 offset-md-5 btn btn-primary">Submit</button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</body>

</html>
