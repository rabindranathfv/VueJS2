<!DOCTYPE html>
<html>
<head>

<title>Page Title</title>

<style type="text/css">
   
  .is-loading { background: red };

</style>

</head>

<body>

<h1>My First Heading</h1>

<!--using div -->
<div id="app">
        <!-- using variable of data, using v-model i can wrap the data and manipulate it -->

      <ul>
        <!-- v-for para recorrer el array, y v-text para imprimir el contenido del for en la vista-->
        <li v-for="name in arrayNameResponse" v-text="name"> </li>
      </ul>

      <input type="text" id="data_input" v-model="newName">

      <!-- v-on:callback or evento='methodName'-->
      <button v-on:click="addName">Agregar nombre</button>
      <br>
      <br>
      <button v-bind:title="title"> hover me </button>
      <br>
      <br>
      <h1> chaging hover using v-bind</h1>
      <br>
      <!-- is-loading es una clase dinamica de css, isLoading es un metodo definido dinamicamente y cuando se le hace click se dispara el metodo colorBtn-->
      <button v-bind:class="{ 'is-loading' : isLoading }" v-on:click="colorBtn">click me then i will chance of color </button>


</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>

        var app = new Vue({
            // el is the name of id of an element you want to manipulate
            el: '#app',
            data: {
              message: 'hola VueJS',
              arrayNameResponse: ['rabin','jose','daniel','pedro','yamil'],
              newName : '',
              title : 'some text for hover',
              //mantiene el boton por default
              isLoading: false

            },

            methods: {
              addName() {
                alert('test method addName '+ this.newName);
                //This hace referencia al objeto data especificamente al elemento arrayNameResponse y posteriormente agregamos la data que tomamos del v-model
                  this.arrayNameResponse.push(this.newName);
              },

              colorBtn() {
                  // cambiando el color del boton
                  this.isLoading = true;

              }
            }
          });

</script>
</html>
