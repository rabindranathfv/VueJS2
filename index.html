<!DOCTYPE html>
<html>
<head>

<title>Page Title</title>

</head>

<body>

<h1>My First Heading</h1>

<!--using div -->
<div id="app">
        <!-- using variable of data, using v-model i can wrap the data and manipulate it -->
      <input type="text" id="data_input" v-model="message">

      <p>THe value of the input {{ message }}</p>

      <ul>
        <!-- v-for para recorrer el array, y v-text para imprimir el contenido del for en la vista-->
        <li v-for="name in arrayNameResponse" v-text="name"> </li>
      </ul>

</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>

        var app = new Vue({
            // el is the name of id of an element you want to manipulate
            el: '#app',
            data: {
              message: 'Hello Vue!',
              arrayNameResponse: ['rabin','jose','daniel']
            }
          })

</script>
</html>
